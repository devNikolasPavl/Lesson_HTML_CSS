<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Таблица №1</h2>

    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>

        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>

        <tr>
            <td>60</td>
            <td>90</td>
            <td>60</td>
        </tr>
    </table>

    <h2>Таблица №2</h2>

    <table>
        <tr>
            <th></th>
            <th scope="col">Суббота</th>
            <th scope="col">Воскресенье</th>
        </tr>

        <tr>
            <th scope="row">Продано билетов</th>
            <td>120</td>
            <td>135</td>
        </tr>

        <tr>
            <th scope="row">Выручка</th>
            <td>18 000 руб.</td>
            <td>20 250 руб.</td>
        </tr>
    </table>

    
</body>
</html>
